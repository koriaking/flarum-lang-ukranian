  # Translations in this namespace are used in emails sent by the forum.
  email: # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: "Активація Вашого облікового запису"
      body: |
        Привіт, {username}!

        Хтось (сподіваюся, що це були Ви!) зареєструвався на форумі {forum} і вказав цей email.

        Якщо це були Ви, просто натисніть на посилання і Ваш аккаунт буде активований:
        {url}

        Якщо Ви не реєструвалися, будь ласка, проігноруйте цей лист.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: "Підтвердження нового email"
      body: |
        Привіт, {username}!

        Хтось (сподіваюся, що це були Ви!) змінив email на форумі {forum}.

        Якщо це були Ви, просто натисніть на посилання і Ваш  email зміненно:
        {url}

        Якщо це не Ви, будь ласка, проігноруйте цей лист.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Привіт {username}!

        Хтось (сподіваюся, що це були Ви!) надіслав запит на відновлення забутого пароль для Вашого облікового запису на {forum}.

        Якщо це були Ви, перейдіть за наступним посиланням, щоб скинути свій пароль:
        {url}

        Якщо Ви не хочете змінювати свій пароль, просто проігноруйте цей лист, і нічого не зміниться.

    # These translations are used when testing mailing configuration
    send_test:
      subject: "Тестовий лист"
      body: |
        Привіт {username}!

        Це тестовий електронний лист, щоб підтвердити, що Ваша конфігурація електронної пошти працює правильно.

        Якщо це були Ви, цей електронний лист означає, що Ваша конфігурація працює!

        Якщо це були не Ви, будь ласка, проігноруйте цей лист.

